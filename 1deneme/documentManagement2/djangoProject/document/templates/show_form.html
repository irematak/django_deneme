<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Document Management System</title>
  </head>
  <body>


  <style>
    body {
      font-family: Verdana, monospace, sans-serif;
      font-size: 25px;
      text-align: justify;
      margin-top: 30px;
      padding-left: 50px;
      padding-bottom: 20px;    
  }
  </style>

     
 
    <h2>{{ form.baslik|striptags}}</h2>
  

    {% if download != "true" %}
    <div style="position: absolute; top: 10px; right: 10px;">
        <a class="btn btn-info" href="{{form.id}}/pdf" target="_blank">Download</a>
      </div>
    {% endif %}
    {% if download == "true" %}
    <p style="font-size: 12px; text-align: right; padding-right: 10px;margin-top: 20px;">Yüklenme Tarihi: {{form.upload_date}}</p>
     
     <p style="font-size: 12px; text-align: right; padding-right: 10px;margin-top: 20px;">Revizyon Tarihi: {{form.revision_date}}</p>

     <p style="font-size: 12px; text-align: right; padding-right: 10px;margin-top: 20px;">Revizyon Numarası: {{form.revision_number}}</p>

     {% endif %}
     <div class="body">

    <p style="  font-weight: bold;">Form: {{form.form|striptags}}</p>
    

  
</div>

  </body>
</html>
